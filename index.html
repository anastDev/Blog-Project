<!DOCTYPE html>
<html lang="en-UK">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon_32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="card">
        <img
          class="card-img-top"
          src="/assets/illustration_article.svg"
          alt="Image of illustration article"
        />
        <div class="card-body">
          <p class="tag">Learning</p>
          <p class="publication-date">Published 21 Dec 2023</p>
          <h5 class="card-title">HTML & CSS foundations</h5>
          <p class="card-text">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="card-footer">
          <img src="/assets/image_avatar.webp" alt="image-avatar" />
          <p class="lecturer">Greg Hooper</p>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">anastDev</a>.
      </div>
    </main>
  </body>
</html>
